<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="!leftTitle"></ion-back-button>
      <ion-button *ngIf="leftTitle">{{ leftTitle }}</ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-avatar slot="end" *ngIf="showAvatar">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
  </ion-toolbar>
</ion-header>
