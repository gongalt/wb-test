<app-header [leftTitle]="'Hi Sela'"  showAvatar="true"></app-header>

<ion-content [fullscreen]="true">
  
  <div class="m-1">
    <ion-segment (ionChange)="segmentChanged($event)" value="subjects">
      <ion-segment-button value="subjects">
        <ion-label>Subjects</ion-label>
      </ion-segment-button>
      <ion-segment-button value="coaches">
        <ion-label>Coaches</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <img src="../../../assets/imgs/avatar-finn.png">
            </ion-avatar>
            <ion-label>
              <ion-row>
                <ion-col class="ion-no-padding" size="6">
                <h2><strong>Finn</strong></h2>
                  </ion-col>
                <ion-col class="ion-no-padding ion-text-end"  size="6">
                  <span class="moment-text">8 mins. ago</span>
                </ion-col>
              </ion-row>
              <p>Listen, I've had a pretty messed up day...</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
